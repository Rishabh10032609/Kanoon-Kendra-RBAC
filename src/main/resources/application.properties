spring.application.name=kanoon-kendra-rbac

server.port=8080

# --- Datasource (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/kanoon_kendra
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- JWT ---
# Generate a 256-bit base64 secret (e.g., `openssl rand -base64 32`)
app.jwt.secret=CFRhLFuz/qDVxWpcJSPG5rU09K7f0MbQX43gm6mDII8=
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# --- Actuator ---
management.endpoints.web.exposure.include=health,info

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- CORS ---
# Comma-separated list of origins, e.g. http://localhost:3000,https://your-frontend.com
app.cors.allowed-origins=http://localhost:3000
